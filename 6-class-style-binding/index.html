<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue </title>

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id="app">
        <input type="text" v-model="bgColor">
        {{bgColor}}

        {{showBorder}}
        <button @click="showBorder = !showBorder">Border Ekle/Ekleme</button>
        <br>
        {{redBG}}
        <button @click="redBG = !redBG">Kırmızı Yap/Yapma</button>

        <!-- <div class="box" :class="{border : showBorder, red : redBG}"> </div> -->
        <div class="box" :class="boxClasses" :style="{backgroundColor:bgColor}"></div>

    </div>


    <script src="app.js"></script>
</body>

</html>
