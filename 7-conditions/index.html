<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>


</head>

<body>

    <div id="app" class="container mt-5">
        <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">
            Aç / Kapat
        </button>
        <h1 v-if="!showContainer" class="text-danger">BAŞLANGIÇTA GÖZÜKECEK</h1>

        <!-- tekrar v-if ile koşul yazmak yerine sadece v-else yazarakta yapabiliiriz. -->
        <h1 v-if="showContainer" class="text-primary">SONRA GÖZÜKECEK</h1>
        {{showContainer}}


        <hr>


        <h3 :class=counterBoxClass>{{counter}}</h3>
        <button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
        <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
        
        <!-- if ile yaptıgımızda burada elementi html üzerinden tamamen kaldırıyor -->
        <p v-if="counter > 0">Counter Pozitif</p>
        <p v-else-if="counter < 0">Counter Negatif</p>
        <p v-else>Counter 0</p>
        <!-- show ile yaptıgımızda sadece stillerden görünürlüğünü none yapıyor -->
        <p v-show="counter > 0">Counter Pozitif</p>
        <p v-show="counter < 0">Counter Negatif</p>
        <p v-show="counter == 0">Counter 0</p>

    </div>
    <script src="app.js"></script>
</body>

</html>
