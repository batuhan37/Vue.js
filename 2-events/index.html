<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <main>
        <div id="app">
        <div class="container">
             <div class="row justify-content-center">
                 <div class="col-lg-6 col-md-8 mt-5">

                     <div class="card">
                         <div class="card-body">
                             <div class="input-group">
                                 <input @input="updateValue" type="text" class="form-control" :value="todoValue" >
                                 <div class="input-group-append">
                                     <button v-on:click="changeTitle" class="btn btn-outline-secondary" >
                                         Add
                                     </button>
                                 </div>
                             </div>
                         </div>
                     </div>

                     <div class="card mt-3">
                         <div class="card-header">
                             My List
                            
                         </div>
                         <ul id="myList" class="list-group list-group-flush">
                            <li v-for="(todo, index) in myTodos" class="card">
                                {{ todo }}
                                <!-- <button v-on:click="deleteTodo(index)" class="btn btn-outline-secondary">
                                    sil
                                </button> -->
                            </li>
                         </ul>
                     </div>

                 </div>
             </div>
        </div>
    </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
